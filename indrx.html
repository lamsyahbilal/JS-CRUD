<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class=" col-sm-4 mb-3">

        </div>
        <div class="col-sm-12 ">

                <input type="submit" id="submit" class="btn btn-primary btn-block col-sm-12" value="store this dd data">

            </div>
        
        </div>
        
    </form>
    </div>

    <div class="col-sm-12 p-4">
        <h1 class="text-center display-4 py-2 ">All employees</h1>
        <table id="tableDT" class="table table-bordered txt-center">

                    <th scope="col">Id</th>

                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody >
